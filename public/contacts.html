<!DOCTYPE html>
<html>
<head>
	<title>All Contacts</title>
</head>
<body>
	<script type="text/javascript">
		fetch("/all-contacts")
		.then(res => res.json())
		.then((contacts) => {

			for (i =0 ; i<contacts.length ; i++){
				contactsArray = "";
				contactsArray += contacts[i].name;
				contactsArray += ' ' + contacts[i].age;
				document.getElementById("showContacts").innerHTML +=`<li>${contactsArray} </li>`;
			}

		});
	</script>
	<ul id= "showContacts">
	</ul>
</body>
</html>
